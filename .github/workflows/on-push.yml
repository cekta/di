jobs:
  badge:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.0', '8.1']
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: install
        run: make install
      - name: test
        run: XDEBUG_MODE=coverage make test
        env:
          INFECTION_BADGE_API_KEY: ${{secrets.INFECTION_BADGE_API_KEY}}

on:
  push:
    branches:
      - master
