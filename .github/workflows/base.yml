jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.0']
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: install
        run: make install
      - name: before_script
        run: make before_script
      - name: script
        run: make script
#      - name: after_script
#        run: ./cc-test-reporter after-build --exit-code ${TRAVIS_TEST_RESULT}  clover.xml
      - name: failure step
        env:
          CC_TEST_REPORTER_ID : ${{ secrets.CC_TEST_REPORTER_ID  }}
        if: ${{ failure() }}
        run: ./cc-test-reporter after-build --exit-code 1 clover.xml
      - name: success step
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID  }}
        if: ${{ success() }}
        run: ./cc-test-reporter after-build --exit-code 0 clover.xml
      - name: vor zakon
        run: echo $CC_TEST_REPORTER_ID
on:
  pull_request:
    branches:
      - master